  <body>
    <div id="my-page" class="container center-content">

    <script type="text/javascript" src="http://platform.linkedin.com/in.js">
      api_key: 78khio5vckiotr
      authorize: true
      onLoad: storeDataFromLinkedIN
    </script>
    <script type="text/javascript">
      if(window.localStorage) window.localStorage.setItem('linkedinProfile','');
      function storeDataFromLinkedIN(){
        IN.API.Profile("me")
          .fields(["firstName", "lastName","maidenName","formattedName","location","positions","picture-urls::(original)", "headline", "summary","email-address","public-profile-url"])
          .result(function(result) {
            if(window.localStorage){
              window.localStorage.setItem('linkedinProfile',JSON.stringify(result.values[0]));
            }
          });
      }
    </script>
  </body>
